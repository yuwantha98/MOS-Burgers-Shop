<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOS Burger</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="img/main.JPG" alt="main" class="full-screen-img" />
    </div>
    <section class="h-100 h-custom gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row justify-content-center">
                  <div
                    class="col-lg-6 border-end border-3 border-secondary-subtle"
                  >
                    <div class="pe-4 pb-2 ps-4 pt-2">
                      <h3
                        class="fw-normal mb-3 text-center fw-bold"
                        style="color: #ed3338"
                      >
                        Registration
                      </h3>
                      <br />

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="name"
                            >Name</label
                          >
                        </div>
                        <div class="col-md-8 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="name"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="phone"
                            >Phone Number</label
                          >
                        </div>
                        <div class="col-md-8 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="phone"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="email"
                            >Mail</label
                          >
                        </div>
                        <div class="col-md-8 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="email"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="password"
                            >Password</label
                          >
                        </div>
                        <div class="col-md-8 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="password"
                              id="password"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label
                            class="form-label mb-0 fw-bold"
                            for="repassword"
                            >Re Password</label
                          >
                        </div>
                        <div class="col-md-8 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="password"
                              id="repassword"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row justify-content-end">
                        <div class="col-md-12 mb-3 text-md-end">
                          <button
                            type="button"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-danger btn-lg custom-red"
                            data-mdb-ripple-color="dark"
                          >
                            Sign Up
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-6">
                    <div class="pe-4 pb-2 ps-4 pt-2">
                      <h3
                        class="fw-normal mb-3 text-center fw-bold"
                        style="color: #ed3338"
                      >
                        Login
                      </h3>
                      <br />

                      <div class="row">
                        <div class="col-md-12 mb-1 d-flex align-items-center">
                          <label class="mb-0 me-5 fw-bold">
                            <input
                              type="radio"
                              name="login-type"
                              id="specifyColor"
                              value="user"
                              checked
                            />
                            User Login
                          </label>
                          <label class="mb-0 fw-bold">
                            <input
                              type="radio"
                              name="login-type"
                              id="specifyColor"
                              value="admin"
                            />
                            Admin Login
                          </label>
                        </div>
                      </div>

                      <br /><br />

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="phone"
                            >Phone Number</label
                          >
                        </div>
                        <div class="col-md-8 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="phone"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="password"
                            >Password</label
                          >
                        </div>
                        <div class="col-md-8 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="password"
                              id="password"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row justify-content-center">
                        <div class="col-md-12 mb-3 text-md-center">
                          <button
                            type="button"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-danger btn-lg custom-red"
                            data-mdb-ripple-color="dark"
                          >
                            Login
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
