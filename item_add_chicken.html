<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/add_item.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Admin Add Item</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/New folder (2)/logo.png"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!--Header-->

    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100"
      style="z-index: 1000"
    >
      <div class="container-fluid">
        <img src="images/logo.png" alt="logo" class="logo1" />
        <img src="images/logo2.JPG" alt="logo" class="logo2" />
        <h3 class="nameNav">MOS BURGER</h3>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item1">
              <a
                class="nav-link active"
                aria-current="page"
                href="admin_burger.html"
                >MAINS</a
              >
            </li>
            <li class="nav-item2">
              <a class="nav-link" aria-current="page" href="admin_beverage.html"
                >BEVERAGES</a
              >
            </li>
          </ul>
          <button type="button" class="btn2 btn-danger fw-bold nav-btn">
            Log out
          </button>
        </div>
      </div>
    </nav>
    <!--Header-->
    <br /><br /><br />
    <div class="container col-12">
      <div class="row">
        <div class="header-button col-8 button-container">
          <button
            type="button"
            class="btn btn-danger fw-bold yuwa"
            onclick="redirectToPage('admin_burger.html')"
          >
            Burgers
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_submarine.html')"
          >
            Submarines
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_fries.html')"
          >
            Fries
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_pasta.html')"
          >
            Pasta
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_chicken.html')"
          >
            Chicken
          </button>
        </div>
      </div>
    </div>

    <section class="h-100 h-custom gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row justify-content-center">
                  <div class="col-lg-6">
                    <div class="image-container">
                      <img
                        src="images/add.png"
                        alt="add.png"
                        class="styled-image"
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-danger btn-lg custom-red centered-button"
                    >
                      Add Image
                    </button>
                  </div>

                  <div class="col-lg-6">
                    <div class="pe-4 pb-2 ps-4 pt-2">
                      <br /><br /><br />

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="id"
                            >Id</label
                          >
                        </div>
                        <div class="col-md-6 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="id"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="name"
                            >Name</label
                          >
                        </div>
                        <div class="col-md-6 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="name"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="price"
                            >Price</label
                          >
                        </div>
                        <div class="col-md-6 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="price"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="discount"
                            >Discount</label
                          >
                        </div>
                        <div class="col-md-6 mb-1 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="discount"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div
                          class="col-md-4 mb-1 pb-2 d-flex align-items-center"
                        >
                          <label class="form-label mb-0 fw-bold" for="portion"
                            >Portion</label
                          >
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="portion"
                              class="form-control form-control-lg input-color"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row justify-content-end">
                        <div class="col-md-12 mb-3 text-md-end">
                          <button
                            type="button"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-danger btn-lg custom-red"
                            data-mdb-ripple-color="dark"
                            onclick="addItemToList()"
                          >
                            Add product
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/admin_chicken.js"></script>
  </body>
</html>
