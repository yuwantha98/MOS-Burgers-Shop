<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/admin_burger.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Menu</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/New folder (2)/logo.png"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!--Header-->

    <nav
      class="navbar navbar-expand-lg bg-body-tertiary position-fixed w-100"
      style="z-index: 1000"
    >
      <div class="container-fluid">
        <img src="images/logo.png" alt="logo" class="logo1" />
        <img src="images/logo2.JPG" alt="logo" class="logo2" />
        <h3 class="nameNav">MOS BURGER</h3>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item1">
              <a
                class="nav-link active"
                aria-current="page"
                href="admin_burger.html"
                >MAINS</a
              >
            </li>
            <li class="nav-item2">
              <a class="nav-link" aria-current="page" href="admin_beverage.html"
                >BEVERAGES</a
              >
            </li>
          </ul>
          <button type="button" class="btn2 btn-danger fw-bold nav-btn">
            Log out
          </button>
        </div>
      </div>
    </nav>
    <!--Header-->
    <br /><br /><br />
    <div class="container col-12">
      <div class="row">
        <div class="header-button col-8 button-container">
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_burger.html')"
          >
            Burgers
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_submarine.html')"
          >
            Submarines
          </button>
          <button
            type="button"
            class="btn btn-danger fw-bold yuwa"
            onclick="redirectToPage('admin_fries.html')"
          >
            Fries
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_pasta.html')"
          >
            Pasta
          </button>
          <button
            type="button"
            class="btn btn-outline-danger fw-bold yuwa"
            onclick="redirectToPage('admin_chicken.html')"
          >
            Chicken
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="listProduct">
        <div class="item">
          <!-- addDataToHTML() -->
        </div>
      </div>
    </div>

    <!-- Cart Tab -->

    <div class="cartTab">
      <h1 class="text-center">Shopping Cart</h1>
      <div class="listCart">
        <!-- items -->
        <div class="item">
          <!-- addCartToHTML -->
        </div>
      </div>

      <table>
        <tr>
          <td class="lbl">Gross Amount</td>
          <td>:</td>
          <td id="val_1">0.00</td>
        </tr>
        <tr>
          <td class="lbl">Discount</td>
          <td>:</td>
          <td id="val_2">0.00</td>
        </tr>
      </table>

      <!-- cart tab controllers -->
      <div class="btn">
        <button class="close">Close</button>
        <button class="checkOut">
          <a href="checkOut.html" class="nav-link">Check Out</a>
        </button>
      </div>
      <!-- ------------------- -->
    </div>

    <div class="container">
      <!-- Toast -->
      <div id="toastBox"></div>
    </div>

    <!--End-->
    <script src="js/admin_fries.js"></script>
  </body>
</html>
